# Database storage configuration
storage:
  dbPath: /data/db  # Path to the directory for storing database files

# Network configuration
net:
  port: 27017   # Port on which the MongoDB server listens
  bindIp: 0.0.0.0  # IP address to bind to (0.0.0.0 allows connections from any host)

# Logging configuration
systemLog:
  destination: file  # Log messages written to a file
  path: /var/log/mongodb/mongod.log  # Path to the log file

# Replication configuration (example for a replica set)
replication:
  replSetName: myReplSet  # Name of the replica set

# Security configuration (example for authentication)
security:
  authorization: enabled  # Enable user authentication

# Sharding configuration (example for sharded cluster)
sharding:
  clusterRole: primaryShard  # Role of this server in the sharded cluster

